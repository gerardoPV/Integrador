<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>GeriaHelp</title>

    <!--Materalize CSS Imports-->
    <link type="text/css" rel="stylesheet" href="css/material-icons.css" />
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s4 offset-s4">
                <img class="responsive-img" src="img/logo_completo.jpg">
            </div>
        </div>
        <div>
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="user" type="text" class="validate cyan-text">
                        <label class="cyan-text" for="email">Usuario</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="pass" type="password" class="validate cyan-text">
                        <label class="cyan-text" for="email">Contraseña</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 cyan-text">
                        <a href="">Registro</a>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6 offset-s6">
                        <button class="btn waves-effect waves-light cyan lighten-2" type="submit" name="action">
                            Enviar
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/lib/jquery.js"></script>
    <script type="text/javascript" src="js/lib/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
