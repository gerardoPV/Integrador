<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <title>Integrador</title>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Integrador project references -->
    <link href="css/index.css" rel="stylesheet" />

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/default.css"/>
</head>
<body>
    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <script src="scripts/index.js"></script>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="scripts/materialize.min.js"></script>
    <nav class="cyan lighten-2">
        <div class="nav-wrapper">
            <div class="brand-logo center">
                <img class="responsive-img" src="images/logo_txt-50.png">
            </div>
            
        </div>
    </nav>
    <div class="container">
        <div>
            <form class="col s12">
                <div class="row">
                    
                </div>
                <div class="row">
                    <div class="input-field col s7">
                        <div class="cyan-text">
                            ¿Haz perdidio al menos 5 kg durante el precedente año?
                        </div>
                    </div>
                    <div class="input-field col s2">
                        <input id="peso_si" name="peso" type="radio" class="validate cyan-text">
                        <label class="cyan-text" for="peso_si">Sí</label>
                    </div>
                    <div class="input-field col s2">
                        <input id="peso_no" name="peso" type="radio" class="validate cyan-text">
                        <label class="cyan-text" for="peso_no">No</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s7">
                        <div class="cyan-text">
                            ¿Se cansa facilmente?
                        </div>
                    </div>
                    <div class="input-field col s2">
                        <input id="cansa_si" name="cansa" type="radio" class="validate cyan-text">
                        <label class="cyan-text" for="cansa_si">Sí</label>
                    </div>
                    <div class="input-field col s2">
                        <input id="cansa_no" name="cansa" type="radio" class="validate cyan-text">
                        <label class="cyan-text" for="cansa_no">No</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s7">
                        <div class="cyan-text">
                            ¿Se ha sentido o siente más débil?
                        </div>
                    </div>
                    <div class="input-field col s2">
                        <input id="debil_si" name="debil" type="radio" class="validate cyan-text">
                        <label class="cyan-text" for="debil_si">Sí</label>
                    </div>
                    <div class="input-field col s2">
                        <input id="debil_no" name="debil" type="radio" class="validate cyan-text">
                        <label class="cyan-text" for="debil_no">No</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s7">
                        <div class="cyan-text">
                            ¿Su actividad física se ha reducído?
                        </div>
                    </div>
                    <div class="input-field col s2">
                        <input id="fisica_si" name="fisica" type="radio" class="validate cyan-text">
                        <label class="cyan-text" for="fisica_si">Sí</label>
                    </div>
                    <div class="input-field col s2">
                        <input id="fisica_no" name="fisica" type="radio" class="validate cyan-text">
                        <label class="cyan-text" for="fisica_no">No</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s7">
                        <div class="cyan-text">
                            ¿Camina con lentitud?
                        </div>
                    </div>
                    <div class="input-field col s2">
                        <input id="lento_si" name="lento" type="radio" class="validate cyan-text">
                        <label class="cyan-text" for="lento_si">Sí</label>
                    </div>
                    <div class="input-field col s2">
                        <input id="lento_no" name="lento" type="radio" class="validate cyan-text">
                        <label class="cyan-text" for="lento_no">No</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                         <button class="btn waves-effect waves-light cyan lighten-2" type="submit" name="action">
                            Enviar
                            <i class="material-icons right">send</i>
                        </button>  
                    </div>
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
