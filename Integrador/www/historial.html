<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <title>Integrador</title>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Integrador project references -->
    <link href="css/index.css" rel="stylesheet" />

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/default.css"/>
    <link type="text/css" rel="stylesheet" href="css/jquery.jqplot.min.css"/>
</head>
<body>
    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <script src="scripts/index.js"></script>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="scripts/materialize.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.jqplot.min.js"></script>
    <nav class="cyan lighten-2">
        <div class="nav-wrapper">
            <div class="brand-logo center">
                <img class="responsive-img" src="images/logo_txt-50.png">
            </div>
            
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div id="chart1" style="height:300px;width:320px; margin:auto;"></div>
        </div>
    <div class="row">
        <div class="center-align">
            <button class="btn waves-effect waves-light cyan lighten-2">
                Contestar Questionario
            </button>
        </div>
    </div>

    
    <script type="text/javascript">
        $(document).ready(function(){
            $.jqplot('chart1',  [[[1, 0],[2,3],[3,1],[4,3],[5,4],[6,5]]]);
        });
    </script>
</body>
</html>
